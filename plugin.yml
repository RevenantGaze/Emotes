name: Emotes
main: io.github.com.revenantgaze.emoteplugin.Main
version: 1.5
author: RevenantGaze
website: http://dev.bukkit.org/bukkit-plugins/emotes/
commands:
  emotes:
    description: Gives access to the /emotes command!
    usage: /emotes
    default: op
    permission: emotes.command.emotes.use
  emotes list:
    description: Lists all available emotes!
    usage: /emotes list
    default: op
    permission: emotes.command.emotes.list
  emotes cooldown:
    description: Shows the help message for the emotes cooldown command!
    usage: /emotes cooldown change <seconds>
    default: op
    permission: emotes.command.emotes.cooldown
  emotes cooldown change:
    description: Changes the duration of the emotes cooldown!
    usage: /emotes cooldown change <seconds>
    default: op
    permission: emotes.command.emotes.cooldown.change
  emotes cooldown show:
    description: Show the cooldown value!
    usage: /emotes cooldown show
    default: op
    permission: emotes.command.emotes.show
  emotes cooldown default:
    description: Changes the duration of the emotes cooldown to default!
    usage: /emotes cooldown change <seconds>
    default: op
    permission: emotes.command.emotes.default
  kiss:
    description: Kiss another player!
    usage: /kiss <player>
    default: op
    permission: emotes.command.kiss
  hug:
    description: Hug another player!
    usage: /hug <player>
    default: op
    permission: emotes.command.hug
  wave:
    description: Wave at another player!
    usage: /wave <player>
    default: op
    permission: emotes.command.wave
  glomp:
    description: Glomp a player!
    usage: /glomp <player>
    default: op
    permission: emotes.command.glomp
  wink:
    description: Wink to a player!
    usage: /wink <player>
    default: op
    permission: emotes.command.wink
  ekick:
    description: Kick a player in their private parts!
    usage: /ekick <player>
    default: op
    permission: emotes.command.kick
    aliases: 
      - emote_kick
      - emoteskick
      - emotekick
  teabag:
    description: Teabag a player!
    usage: /teabag <player>
    default: op
    permission: emotes.command.teabag
  flail:
    description: Flail!
    usage: /flail
    default: op
    permission: emotes.command.flail
  grumble:
    description: Grumble!
    usage: /grumble
    default: op
    permission: emotes.command.grumble
  argue:
    description: Argue with a player!
    usage: /argue <player>
    default: op
    permission: emotes.command.argue
  love:
    description: Show your love to a player!
    usage: /love <player>
    default: op
    permission: emotes.command.love
  hate:
    description: Express your hate towards a player!
    usage: /hate <player>
    default: op
    permission: emotes.command.hate
  poke:
    description: Poke a player!
    usage: /poke <player>
    default: op
    permission: emotes.command.poke
  smack:
    description: Smack a player!
    usage: /smack <player>
    default: op
    permission: emotes.command.smack
  facepalm:
    description: Facepalm!
    usage: /facepalm
    default: op
    permission: emotes.command.facepalm
  whistle:
    description: Whistle!
    usage: /whistle <player>
    default: op
    permission: emotes.command.whistle

permissions:
  emotes.*:
    description: Gives access to all Emotes commands
    children: 
      emotes.command.*: true
      emotes.command.argue: true
